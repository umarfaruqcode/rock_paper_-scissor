<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Game</title>
</head>
<body>
    <script>
    let computerScore = 0;
    let playerScore = 0;

        function computerPlay(){
            var items = [
                "rock",
                "paper",
                "scissors"
            ];
            
            var randomItem = items[Math.floor(Math.random()*items.length)];
            return randomItem
            // document.body.innerHTML = randomItem;
        }
        
        function playRound(playerSelection, computerSelection){
            if (playerSelection == "rock" && computerSelection == "rock") {
                return "Draw play again"
            } else if (playerSelection == "rock" && computerSelection == "paper"){
                computerScore++
                return "Computer win"
            } else if (playerSelection == "rock" && computerSelection == "scissors"){ 
                playerScore++
                return "You win"
            } 
            /*  Paper    */
            else if (playerSelection == "paper" && computerSelection == "paper"){
                return "Draw .. Play again"
            } else if (playerSelection == "paper" && computerSelection == "scissors"){
                computerScore++
                return "Computer win"
            } else if (playerSelection == "paper" && computerSelection == "rock"){
                playerScore++
                return "You win"
            } 
            /*  scissors    */
            else if (playerSelection == "scissors" && computerSelection == "paper"){
                playerScore++
                return "You win"
            } else if (playerSelection == "scissors" && computerSelection == "rock"){
                computerScore++
                return "Computer win"
            } else if (playerSelection == "scissors" && computerSelection == "scissors"){
                return "Draw..  Play again"
            } 
        }

        function game() {
            for (let i = 0; i < 5; i++) {
                let playerSelection = prompt('Type: Rock, Paper, or Scissors')
                playerSelection = playerSelection.toLowerCase();
                const computerSelection = computerPlay();
                // console.log(computerSelection);
                console.log(playRound(playerSelection, computerSelection));
            }
            if (playerScore > computerScore) {
                console.log(`You're the winner! Final Score: ${playerScore} to ${computerScore}`);
            } else if (computerScore > playerScore) {
                console.log(`You're the loser. Final Score: ${playerScore} to ${computerScore}`);
            } else
                console.log(`You tied. Final Score: ${playerScore} to ${computerScore}`);
        }
        game();
    </script>
</body>
</html>
